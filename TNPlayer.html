<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HPiv1pzIPRc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <script>
        const iframe = document.querySelector("iframe")
        iframe.width = window.innerWidth
        iframe.height = window.innerHeight

        window.onresize = (e)=>{
            iframe.width = window.innerWidth
            iframe.height = window.innerHeight
        }
    </script>
</body>
</html>
